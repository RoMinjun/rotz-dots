      main/python
      extras/spotify
      extras/powertoys
      extras/winrar
      extras/pulsar
      extras/sublime-text
      extras/discord
      extras/stremio
      extras/vlc
      extras/qbittorrent-enhanced
      extras/obs-studio
      extras/translucenttb
      extras/eartrumpet
      extras/quicklook
      main/git
      extras/cpu-z
      charm-gum
      && irm https://christitus.com/win | iex
      && iwr -useb https://raw.githubusercontent.com/spicetify/spicetify-cli/master/install.ps1 | iex
