global:
  links:
    starship.toml: ~/.config/starship.toml

windows:
  installs:
    cmd: |
      scoop install starship
      Add-Content $PROFILE "`nInvoke-Expression (&starship init powershell)"
    depends:
      - powershell
      - scoop

linux|darwin:
  installs:
    cmd: |
      brew install starship
      echo 'eval "$(starship init zsh)"' >> ~/.zshrc
    depends:
      - zsh
