windows:
  installs:
    cmd: |
      scoop bucket add nerd-fonts
      scoop install Hack
    depends:
      - scoop

linux|darwin:
  installs:
    cmd: |
      mkdir -p ~/.local/share/fonts
      curl -o /tmp/Hack.tar.xz -OL https://github.com/ryanoasis/nerd-fonts/releases/latest/download/Hack.tar.xz && tar -xvf /tmp/Hack.tar.xz -C ~/.local/share/fonts/. --exclude='*.md' && rm /tmp/Hack.tar.xz
