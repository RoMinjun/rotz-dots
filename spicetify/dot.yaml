windows:
  installs:
    cmd: |
      scoop install spicetify-cli
      (Get-Content ~\AppData\Roaming\spicetify\config-xpui.ini) -replace "spotify_path           =","spotify_path           = $(scoop prefix spotify)" | Set-Content ~\AppData\Roaming\spicetify\config-xpui.ini
      spicetify backup apply
      iwr -useb https://raw.githubusercontent.com/spicetify/spicetify-marketplace/main/resources/install.ps1 | iex
  depends:
    - tools_without_config

linux|darwin:
  installs:
    cmd: |
      curl -fsSL https://raw.githubusercontent.com/spicetify/spicetify-cli/master/install.sh | sh
      sed -i 's|spotify_path           =|spotify_path           = /var/lib/flatpak/app/com.spotify.Client/x86_64/stable/active/files/extra/share/spotify/|g' ~/.config/spicetify/config-xpui.ini
      curl -fsSL https://raw.githubusercontent.com/spicetify/spicetify-marketplace/main/resources/install.sh | sh
  depends:
    - tools_without_config
